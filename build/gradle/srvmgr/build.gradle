dependencies {
    compile project(':wrapper')
    compile project(':ahessian')
}

dependencies {
    compile group: 'netty', 							name: 'netty', 										version: "$netty_version"
    compile group: 'glazedlists', 				name: 'glazedlists', 							version: "$glazedlists_version"
